              },

              neon: {
                blue: 'rgb(var(--neon-blue) / <alpha-value>)',

                green: 'rgb(var(--neon-green) / <alpha-value>)',

            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgb(var(--primary-500))' },
                '100%': { boxShadow: '0 0 20px rgb(var(--primary-400)), 0 0 10px rgb(var(--primary-500))' },
              },
              beat: {
